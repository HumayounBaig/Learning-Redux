<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN REDUX</title>

    <script type="text/javascript">

        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }
        function createStore(reducer) {


            let state
            let listeners = [];

            const getState = () => state

            const subscribe = (listener) => {
                listeners.push(listener);
                return () => {
                    listeners = listeners.filter((l) => l !== listener);
                }
            }

            const dispatch = (action) => {
                state = reducer(state, action);
                listeners.forEach((listener) => listener());
            }

            return {
                getState,
                subscribe,
                dispatch,
            }
        }

        const store = createStore(app);


        store.subscribe(() => {
            console.log('the new staet is ', store.getState());
        })

        const unsubscribe = store.subscribe(() => {
            console.log('The store change');
        })

        unsubscribe();

        //APP

        function todos(state = [], action) {
            switch (action.type) {
                case 'ADD_TODO':
                    return state.concat([action.todo]);
                case 'REMOVE_TODO':
                    return state.filter((todo) => todo.id !== action.id);
                case 'TOGGLE_TODO':
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }));
                default:
                    return state;
            }
        }

        function goals(state = [], action) {
            switch (action.type) {
                case 'ADD_GOAL':
                    return state.concat([action.goal]);
                case 'REMOVE_GOAL':
                    return state.filter((goal) => goal.id !== action.id);

                default:
                    return state;
            }
        }

        function app(state = [], action) {
            return {
                todos: todos(state.todos, action),
                goals: goals(state.goals, action),
            }
        }


        function addTodo () {
            const input = document.getElementById('todo')
            const name = input.value
            input.value = ''

            store.dispatch(addTodoAction({
                name,
                complete: false,
                id: generateId()
            }))
        }

        function addGoal () {
            const input = document.getElementById('goal')
            const name = input.value
            input.value = ''
            store.dispatch(addGoalAction({
                id: generateId(),
                name,
            }))
        }

        var el = document.getElementById('todoBtn')

        var ej = document.getElementById('goalBtn')

        if(el){
            el.addEventListener('click', addTodo)
        }
        if(ej){
            el.addEventListener('click', addGoal)
        }

        store.subscribe(() => {
            console.log('The new state is,', store.getState())
        })

        store.dispatch({
            type: 'ADD_TODO',
            todo: {
                id: 0,
                name: 'Learn Redux',
                complete: false
            }
        })
    </script>
</head>

<body>
    <div>
        <h1>Todo List</h1>
        <input id='todo' type='text' placeholder='Add Todo' />
        <button id='todoBtn'>Add Todo</button>
        <ul id='todos'></ul>
      </div>
      <div>
        <h1>Goals</h1>
        <input id='goal' type='text' placeholder='Add Goal' />
        <button id='goalBtn'>Add Goal</button>
        <ul id='goals'></ul>
      </div>
</body>

</html>
